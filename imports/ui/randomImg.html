<template name="randomImg">
	<div class="row mt-3 justify-content-around">
		{{#with randImg}}
			<div class="col-8">
				<div class="uniform">
					<img class="imgs" src={{path}} alt="">
				</div>
				<h3>{{title}}</h3>
				<h4>{{desc}}</h4>
				{{#if userField}}
					<h5>by {{createdBy}}</h5>
				{{/if}}
				{{> rating value=ratings disabled=true}}
			</div>
		{{/with}}
	</div>
</template>
