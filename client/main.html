<head>
	<title>Image Share Gallery</title>
</head>

<body>
	<div class="container">		
		{{> myGallery}}
	</div>
</body>

<template name="myGallery">
	<div class="row">
		{{#each allImages}}
			<div class="col-4">
				<div class="uniform">
					<img class="imgs" src={{path}} alt="">
				</div>
				<i class="fa fa-trash icolor"></i>
				<h2>{{title}}</h2>
				<h3>{{desc}}</h3>
			</div>
		{{/each}}
	</div>
</template>
